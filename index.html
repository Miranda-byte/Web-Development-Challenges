<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/Main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="Container">

    <div class="Card">
      <img src="images/image-Equilibrium.jpg" class="images2-equilibrium" alt="image-equilibrium">
      <h3>Equilibrium #3429</h3>
      <p class="Intro">Our Equilibrium collection promotes balance and calm.</p>
      <img src="images/icon-ethereum.svg" class="ethereum-icon" alt="">
      <p class="ethereum-color">0.041 ETH</p>
      <img src="images/icon-clock.svg" class="clock-icon" alt="">
      <p>3 days left</p>
      <hr>
      <img src="images/image-avatar.png" class="image1-avatar" alt="images-avatar">
      <p class="line">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p><br>
      <p>Coded by <a href="#">Miranda</a></p>
    </footer>.
  </div>
</body>
</html>
